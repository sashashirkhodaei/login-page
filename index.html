<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Login Page</title>
</head>
<body>
    <div class="row">
        <div class="column login-left">
            <img src="images/left-image.jpeg" width="500" height="500" alt="">
        </div>
        <div class="column login-right">
            <div class="login-header ">
                <p>Not a member? Register now</p>
                <h1>Hello Again!</h1>
                <p>Welcome back you've been missed!</p>
            <form class="login-form">
                <div class="login-form-content">
                    <input type="email" placeholder="Enter email">
                    <input type="password" placeholder="Password">
                    <p>Recovery Password</p>
                </div>
                <div class="sign-in">
                    <button> Sign in</button>
                </div>
                <div class="login-form-footer">
                    <p>---  Or continue with  ---</p>
                    <a href="#"><img src="images/google-logo.png" width="30" alt=""></a>
                    <a href="#"><img src="images/apple-logo.png" width="30" alt=""></a>
                    <a href="#"><img src="images/facebook-logo.png" width="30" alt=""></a>
                </div>
            </form>
            </div>
        </div> 
    </div>  
</body>
</html>
